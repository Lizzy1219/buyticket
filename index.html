                    for (const check of seatChecks) {

                        transaction.update(seat.docRef, { status: 'sold' });

        // é€€ç¥¨ 
        window.handleRefund = async function(ticketId) {
            if (!confirm("ç¢ºå®šè¦é€€ç¥¨å—ï¼Ÿ\né€™å°‡åˆªé™¤è¨‚å–®ä¸¦é‡‹æ”¾æ‰€æœ‰åº§ä½çµ¦å…¶ä»–ä½¿ç”¨è€…è³¼è²·ã€‚")) return;

            const refundBtn = document.getElementById(`refund-btn-${ticketId}`);
            if (refundBtn) {
                refundBtn.innerText = "é€€ç¥¨è™•ç†ä¸­...";
                refundBtn.disabled = true;
            }

            try {
                const ticketQ = query(collection(db, "Ticket"), where("ticket_id", "==", ticketId));
                const ticketSnap = await getDocs(ticketQ);
                if (ticketSnap.empty) throw new Error("æ‰¾ä¸åˆ°ç¥¨åˆ¸è³‡æ–™");
                const ticketDoc = ticketSnap.docs[0];

                // é—œè¯çš„ TicketSeat
                const tsQ = query(collection(db, "TicketSeat"), where("ticket_id", "==", ticketId));
                const tsSnap = await getDocs(tsQ);

                // æº–å‚™æ‰¹é‡å¯«å…¥
                const batch = writeBatch(db);

                // åˆªé™¤ Ticket
                batch.delete(ticketDoc.ref);

                // è¨˜éŒ„éœ€è¦å» EventSeat é‡‹æ”¾åº§ä½çš„æŸ¥è©¢æ‰¿è«¾
                const seatReleasePromises = [];

                tsSnap.forEach(tsDoc => {
                    const data = tsDoc.data();
                    
                    // åˆªé™¤ TicketSeat
                    batch.delete(tsDoc.ref);

                    // æº–å‚™é‡‹æ”¾ EventSeat (ç‹€æ…‹æ”¹å› available)
                    const q = query(collection(db, "EventSeat"), 
                        where("event_id", "==", data.event_id),
                        where("seat_id", "==", data.seat_id)
                    );
                    seatReleasePromises.push(getDocs(q));
                });

                // ç­‰å¾…æ‰€æœ‰ EventSeat æŸ¥è©¢å›ä¾†
                const eventSeatSnaps = await Promise.all(seatReleasePromises);
                
                eventSeatSnaps.forEach(snap => {
                    if (!snap.empty) {
                        // åŸ·è¡Œç‹€æ…‹æ›´æ–°
                        batch.update(snap.docs[0].ref, { status: 'available' });
                    }
                });

                // æäº¤æ‰€æœ‰è®Šæ›´
                await batch.commit();

                alert("é€€ç¥¨æˆåŠŸï¼åº§ä½å·²é‡‹å‡ºã€‚");
                
                // é‡æ–°æ•´ç†é é¢
                await loadTicketsFromDB();
                await updateConcertStats(); // æ›´æ–°å”®ç½„ç‹€æ…‹

            } catch (error) {
                console.error("é€€ç¥¨å¤±æ•—", error);
                alert("é€€ç¥¨å¤±æ•—ï¼š" + error.message);
                if (refundBtn) {
                    refundBtn.innerText = "é€€ç¥¨";
                    refundBtn.disabled = false;
                }
            }
        }

        // --- å…¶ä»–å‡½å¼ ---

        async function loadSeatsForEvent(eventId) {
            console.log(`è¼‰å…¥åº§ä½: ${eventId}`);
            const concert = state.concerts.find(c => c.event_id === eventId);
            const q = query(collection(db, "EventSeat"), where("event_id", "==", eventId));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const seats = [];
                querySnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    seats.push({ ...data, docRef: docSnap.ref });
                });
                seats.sort((a, b) => {
                    if (a.row === b.row) return a.col - b.col;
                    return a.row.localeCompare(b.row);
                });
                state.seatsData[eventId] = seats;
            } else {
                console.log("åˆå§‹åŒ–åº§ä½...");
                const layout = VENUE_LAYOUTS[concert.venue] || { rows: 8, cols: 10 };
                const rowLabel = ['A','B','C','D','E','F','G','H','I','J','K','L','M','N'];
                const basePrice = concert.priceStart + 2000;
                
                const batch = writeBatch(db);
                const newSeats = [];

                for(let i=0; i<layout.rows; i++) {
                    for(let j=1; j<=layout.cols; j++) {
                        const seatData = {
                            event_id: eventId,
                            seat_id: `${rowLabel[i]}${j}`,
                            row: rowLabel[i],
                            col: j,
                            status: 'available',
                            price: basePrice - (i * 200)
                        };
                        const newDocRef = doc(collection(db, "EventSeat"));
                        batch.set(newDocRef, seatData);
                        newSeats.push({ ...seatData, docRef: newDocRef });
                    }
                }
                await batch.commit();
                state.seatsData[eventId] = newSeats;
            }
        }

        async function loadTicketsFromDB() {
            if (!state.user) return;
            const container = document.getElementById('tickets-container');
            if(container) container.innerHTML = '<div class="text-center py-10">è³‡æ–™è¼‰å…¥ä¸­...</div>';

            try {
                const q = query(collection(db, "Ticket"), where("user_id", "==", state.user));
                const ticketSnap = await getDocs(q);
                const myTickets = [];

                for (const doc of ticketSnap.docs) {
                    const ticket = doc.data();
                    const seatQ = query(collection(db, "TicketSeat"), where("ticket_id", "==", ticket.ticket_id));
                    const seatSnap = await getDocs(seatQ);
                    
                    const seats = [];
                    let eventId = null;
                    seatSnap.forEach(sDoc => {
                        const sData = sDoc.data();
                        seats.push(sData.seat_id);
                        if (!eventId) eventId = sData.event_id; 
                    });

                    const concertInfo = state.concerts.find(c => c.event_id === eventId) || {};
                    myTickets.push({
                        ticket_id: ticket.ticket_id,
                        concertName: concertInfo.name || "æœªçŸ¥æ´»å‹•",
                        date: concertInfo.date,
                        venue: concertInfo.venue,
                        image: concertInfo.image,
                        seats: seats,
                        buy_time: ticket.buy_time,
                        payment_method: ticket.payment_method
                    });
                }
                myTickets.sort((a, b) => new Date(b.buy_time) - new Date(a.buy_time));
                state.purchasedTickets = myTickets;
                render(); 
            } catch (error) {
                console.error("è®€å–ç¥¨åˆ¸å¤±æ•—", error);
            }
        }

        async function updateConcertStats() {
            try {
                const q = query(collection(db, "EventSeat"), where("status", "==", "sold"));
                const querySnapshot = await getDocs(q);
                const soldCounts = {};
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.event_id) soldCounts[data.event_id] = (soldCounts[data.event_id] || 0) + 1;
                });

                state.concerts.forEach(c => {
                    const layout = VENUE_LAYOUTS[c.venue];
                    if (layout) {
                        const total = layout.rows * layout.cols;
                        c.soldOut = (soldCounts[c.event_id] || 0) >= total;
                    }
                });
                if (state.page === 'home') render();
            } catch (error) { console.error(error); }
        }
